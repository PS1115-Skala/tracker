{% extends "trackerApp/base.html" %}
<link rel="stylesheet" type="text/css" href="../static/css/simple-sidebar.css">
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="container-fluid-margin ml-5 mt-5 col-sm">
      <div class="card shadow" style="width: 18rem;">
        <img src="{{request.session.image}}" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">{{ request.user.first_name }} {{request.user.last_name}} </h5>
          <p class="card-text">{{request.session.description}}</p>
          <div class="text-right">
            <button onclick="edit()" class="btn btn-secondary botton1">Editar</button>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid-margin  mt-5 col-8">
      <div class="card shadow" style="width: 100% ; height: auto;">
        <div class="card-body">
          <h5 class="card-title">Información</h5>
          <form action="" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Correo</label>


              <input type="email" class="form-control" id="exampleInputEmail1" name="formInputEmail" readonly
                value={{request.user.username}}>

              <!-- <small id="emailHelp" class="form-text text-muted">Tu nombre es muy Cool.</small> -->

            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Cargo Actual</label>
              <input type="text" class="form-control" id="exampleInputPassword1" maxlength="20" name="formInputPosition"
                readonly value="{{request.session.position}}">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Sexo</label>
              <div class="input-group mb-3">
                <div class="input-group-prepend">
                  <select id="button-gender" name="formInputGenre" class="form-control" disabled>
                    <option selected>Genero</option>
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>
                    <option value="O">Otro</option>
                  </select>
                </div>

                <input type="text" class="form-control" readonly value="{{request.session.genre}}">
              </div>
            </div>

            <div class="form-group">
              <label for="exampleInputDescription">Descripción</label>
              <textarea style="resize: none" type="text" class="form-control" rows="4" id="exampleInputDescription"
                name="formInputDescription" maxlength="200" disabled>{{request.session.description}}</textarea>
            </div>
            <div class="form-group">
              <label for="id_image">Foto de perfil</label>
              <input id="id_image" type="file" class="hidden" name="image" accept=".jpg, .png, .jpeg" disabled>
            </div>

            <button type="submit" id="button-save" class="btn botton1" hidden>Guardar</button>
          </form>
        </div>
      </div>
    </div>
  </div>

</div>

{% endblock %}
